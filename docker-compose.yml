version: "3"
services:
  postgres:
    image: "postgres:alpine"
    container_name: "postgres"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mqtt
    ports:
      - 6543:5432
    networks:
     - app-network
  app:
    build:
      context: .
      dockerfile: dockerfile
    environment:
      - NODE_ENV=production
    depends_on:
      - postgres
    ports:
      - 8070:3002
    networks:
     - app-network
networks:
 app-network: